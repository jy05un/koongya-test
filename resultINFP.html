                    <strong class="txt-color">INFP</strong><strong> 아보카도</strong>
                </div>
                <div class="img-result"><img src="img/avocado.gif" alt=""></div>
                <div class="text-result">
                    상상력이 풍부하고 혼자 있는 시간을 즐기는 당신은 INFP입니다! 사람들과 얘기하는 것도 좋아하지만 혼자 감성적인 노래를 들으며 머릿속으로 상상의 나래를 펼치기도 하고 감성적으로

    <!-- 해당페이지 스크립트 -->
    <script src="jquery-3.1.1.min.js"></script>
    <script src="check.js"></script>
    <script src="slick.min.js"></script>
    <script type="text/javascript">

        $('.banner-wrap > ul').slick({
            draggable: false,
            dots: true,
            arrows: false,
            speed: 1000,
            slidesToShow: 1,
            autoplay: 3500,
            infinite: true,
        });

        var articleId = "INFP";

        // URL 복사
        function clip() {

            var url = '';
            var textarea = document.createElement("textarea");
            document.body.appendChild(textarea);
            url = window.document.location.href;
            textarea.value = url;
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("URL이 복사되었습니다.")
        }

        function resetLink() {
            init();
            location.replace('intro.html');
        }

    </script>
    <!-- //해당페이지 스크립트 -->
