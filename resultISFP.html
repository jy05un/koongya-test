            speed: 1000,
            slidesToShow: 1,
            autoplay: 3500,
            infinite: true,
        });

        var articleId = "ISTP";

        // URL 복사
        function clip() {

            var url = '';
            var textarea = document.createElement("textarea");
            document.body.appendChild(textarea);
            url = window.document.location.href;
            textarea.value = url;
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("URL이 복사되었습니다.")
        }

            location.replace('index.html');

    </script>
