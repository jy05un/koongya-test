<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <title>나의 쿵야는…</title>

    <link rel="stylesheet" href="koongya.css">
</head>

<body>
    <div class="result-wrap">
        <div class="header-wrap"></div>
        <div class="center-wrap">
            <div class="cont-wrap" id="intp">
                <div class="txt-1">
                    <span></span>
                </div>
                <div class="txt-2">
                    <strong class="txt-color">INTP</strong><strong> 만두</strong>
                </div>
                <div class="img-result"><img src="img/dumpling.gif" alt=""></div>
                <div class="text-result">
                    “걸어다니는 아이디어 뱅크!” 항상 새로운 것을 시도하고 적응력이 좋은 당신은 INTP입니다! 새로운 것을 받아들이고 적응하는 능력이 빠른 당신은 변화에 유연하게 대처할 수 있는
                    능력을 지녔습니다! 또한 창의력이 뛰어나 다양한 아이디어를 내지만 대부분의 아이디어가 이상적인... 이런 당신의 모습이 마치 만두쿵야와 같네요!
                </div>
            </div>
        </div>

        <div class="share-wrap">
            <p>결과 공유하기</p>
            <a href="javascript:;" onclick="clip(); return false"><img src="img/btn_link.png" alt=""></a>
        </div>

        <div class="restartBox">
            <a href="javascript:resetLink();" onclick="GA_Event('MBTI_result', 'restart', 'Click');">테스트 다시하기</a>
        </div>

        <div class="footer-wrap">ⓒ 2021 Copyright by Jyosun</div>
    </div>

    <!-- 해당페이지 스크립트 -->
    <script src="jquery-3.1.1.min.js"></script>
    <script src="check.js"></script>
    <script src="slick.min.js"></script>
    <script type="text/javascript">

        $('.banner-wrap > ul').slick({
            draggable: false,
            dots: true,
            arrows: false,
            speed: 1000,
            slidesToShow: 1,
            autoplay: 3500,
            infinite: true,
        });

        var articleId = "INTP";

        // URL 복사
        function clip() {

            var url = '';
            var textarea = document.createElement("textarea");
            document.body.appendChild(textarea);
            url = window.document.location.href;
            textarea.value = url;
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("URL이 복사되었습니다.")
        }

        function resetLink() {
            init();
            location.replace('intro.html');
        }

    </script>
    <!-- //해당페이지 스크립트 -->
    <script type="text/javascript"></script>
</body>

</html>
